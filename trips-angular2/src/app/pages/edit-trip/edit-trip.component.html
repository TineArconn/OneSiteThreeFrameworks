<app-navbar></app-navbar>
<div *ngIf="!isNew">
  <img src="{{trip.imageUrl}}" alt="{{trip.title}}" class="header-image">
</div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-1"></div>
    <div class="col-6">
      <h1 class="text-center">{{title}}</h1>
    </div>
  </div>
  <form [formGroup]="tripForm" novalidate>
    <div class="row">
      <div class="form-group w-100 title d-flex justify-content-center">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <label class="mb-0">
            <h4 class="mb-0">Title:</h4>
          </label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control w-100" placeholder="Title..." formControlName="title">
        </div>
        <div class="col-1"></div>
      </div>
      <div class="form-group w-100 title d-flex justify-content-center">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <label class="mb-0">
            <h4 class="mb-0">Description:</h4>
          </label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control w-100" placeholder="Description..." formControlName="description">
        </div>
        <div class="col-1"></div>
      </div>
      <div class="form-group w-100 title d-flex justify-content-center">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <label class="mb-0">
            <h4 class="mb-0">Time:</h4>
          </label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control w-100" placeholder="Time..." formControlName="time">
        </div>
        <div class="col-1"></div>
      </div>
      <div class="form-group w-100 title d-flex justify-content-center">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <label class="mb-0">
            <h4 class="mb-0">ImageUrl:</h4>
          </label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control w-100" placeholder="ImageUrl..." formControlName="imageUrl">
        </div>
        <div class="col-1"></div>
      </div>
      <div formArrayName="tags" class="w-100">
        <div class="row d-flex justify-content-center">
          <div class="col-1"></div>
          <div class="col-6">
            <h2 class="text-center">Tags</h2>
          </div>
        </div>
        <div *ngFor="let control of tripForm.get('tags').controls; let i = index;">
          <div [formGroupName]="i" class="form-group w-100 title d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-end align-items-center">
              <label class="mb-0">
                <h4 class="mb-0">{{i+1}}:</h4>
              </label>
            </div>
            <div class="col-6 d-flex align-items-center">
              <input type="text" class="form-control w-100" placeholder="Add a tag..." formControlName="tag">
            </div>
            <div class="col-1 d-flex align-items-center">
              <button class="btn btn-danger" (click)="deleteTag(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100 d-flex justify-content-center">
        <div class="col-1"></div>
        <div class="col-6">
          <button class="btn btn-success w-100" (click)="addTag()">Add</button>
        </div>
      </div>
      <div formArrayName="peoples" class="w-100">
        <div class="row d-flex justify-content-center">
          <div class="col-1"></div>
          <div class="col-6">
            <h2 class="text-center">Peoples</h2>
          </div>
        </div>
        <div *ngFor="let control of tripForm.get('peoples').controls; let i = index;">
          <div [formGroupName]="i" class="form-group w-100 title d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-end align-items-center">
              <label class="mb-0">
                <h4 class="mb-0">{{i+1}}:</h4>
              </label>
            </div>
            <div class="col-3">
              <input type="text" class="form-control w-100" placeholder="Add a name.." formControlName="name">
            </div>
            <div class="col-3">
              <input type="text" class="form-control w-100" placeholder="Add a description.."
                formControlName="description">
            </div>
            <div class="col-1 d-flex align-items-center">
              <button class="btn btn-danger" (click)="deletePeople(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100 d-flex justify-content-center">
        <div class="col-1"></div>
        <div class="col-6">
          <button class="btn btn-success w-100" (click)="addPeople()">Add</button>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center back-and-save">
      <div class="col-1"></div>
      <div class="col-6 d-flex justify-content-center">
        <button class="btn btn-primary" (click)="back()">Back</button>
        <button class="btn btn-primary" (click)="submitForm()">Save</button>
      </div>
    </div>
  </form>
</div>
